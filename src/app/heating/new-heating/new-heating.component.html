<div class="container col-md-12">
<h2> Heizung anlegen / ändern </h2>
    <div class="col-md-4">
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="form-group">
    <!--<label>Heizungsname</label>-->
    <input name="name" ngModel required #first="ngModel" placeholder="Heizungsname">
    <!--<input name="name" [name]="model.name" ngModel required #first="ngModel" placeholder="Heizungsname">-->
    <!--<input name="name" [(ngModel)]="heatingData.name" required #first="ngModel" placeholder="Heizungsname">-->
  </div>
  <div class="form-group">
    <!--<label>Hersteller</label>-->
    <input name="manufacturer" ngModel required #first="ngModel" placeholder="Hersteller">
  </div>
  <div class="form-group">
    <!--<label>Modell</label>-->
    <input name="modelVariant" ngModel required #first="ngModel" placeholder="Modell">
  </div>
  <div class="form-group">
    <!--<label>Seriennummer</label>-->
    <input name="serialnumber" ngModel required #first="ngModel" placeholder="Seriennummer">
  </div>
  <div *ngIf="heatingData?.currentTemperature.unitOfMeasurement_Enum == 'TEMPERATURE_DEGREESCELSIUS'" class="form-group inputText">
    <!--<label>Aktuelle Temperatur</label>-->
    <input name="currentTemperature" ngModel required #first="ngModel" placeholder="Akt. Temp. in Celius">
  </div>
  <div *ngIf="heatingData?.currentTemperature.unitOfMeasurement_Enum == 'TEMPERATURE_DEGREESFAHRENHEIT'" class="form-group">
    <!--<label>Aktuelle Temperatur</label>-->
    <input name="currentTemperature" ngModel required #first="ngModel" placeholder="Ak. Temp. in Fahrenheit">
  </div>
  <div class="form-group">
    <!--<label>Modus</label>-->
    <input name="actionMode" ngModel required #first="ngModel" placeholder="Hersteller">
  </div>
  <button>Eingaben bestätigen</button>
</form>
      </div>
        <div class="col-md-4">
            <img src="../../assets/images/heating-logo.jpg" alt="" class="img-responsive"  style="height: 150px;">
        </div>
</div>
